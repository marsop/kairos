name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # Uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v4

      # Sets up .NET Core SDK 9.0
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Changes the base-tag in index.html from '/' to 'Budgetr' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to /${{ github.event.repository.name }}/
        run: sed -i 's/<base href="\/" \/>/<base href="\/${{ github.event.repository.name }}\/" \/>/g' src/Budgetr.Web/wwwroot/index.html

      # Publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish src/Budgetr.Web/Budgetr.Web.csproj -c Release -o release

      # Copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
